<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/app.js" defer></script>
  </head>

  <body>
    <main class="app">
      <div class="container">
        <header class="header">
          <h2 class="logo">calc</h2>
          <div class="toggler">
            <h3>theme</h3>
            <span>1</span><span>2</span><span>3</span>
            <input type="checkbox" />
          </div>
        </header>
        <section class="output">
          <h2 class="previous-operand" data-previous-operand></h2>
          <h2 class="current-operand" data-current-operand></h2>
        </section>
        <section class="keys">
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-delete>del</button>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-operation>+</button>
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-operation>-</button>
          <button data-number>.</button>
          <button data-number>0</button>
          <button data-operation>/</button>
          <button data-operation>*</button>
          <button class="span-two" data-reset>reset</button>
          <button class="span-two" data-equals>=</button>
        </section>
      </div>
    </main>
  </body>
</html>
